        <details>
            <summary style="cursor: pointer; font-weight: bold; color: #b10e1e;">
                https://www.bristol.ac.uk 
                <a href="https://www.bristol.ac.uk" target="_blank" style="font-weight: normal; color: #333; text-decoration: none; font-size: 0.9em;">(Link)</a>
            </summary>
            <ul style="list-style-type: none; padding-left: 20px; border-left: 1px solid #ccc; margin-left: 10px;">
    
            </ul>
