name: Deploy to AWS EC2

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Create SSH key file
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
      
      - name: Add EC2 to known hosts
        run: |
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts
      
      - name: Deploy to EC2
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          ssh -i ~/.ssh/deploy_key $EC2_USER@$EC2_HOST << 'ENDSSH'
            set -e
            
            echo "üöÄ Starting deployment..."
            
            # Check current status
            echo "üìä Current container status:"
            docker ps -a --filter name=bristolbot
            
            # Navigate to project directory
            cd ~/UniBristol-RAG-Assistant || cd ~/bristolbot
            
            # Pull latest code
            echo "üì• Pulling latest code from GitHub..."
            git pull origin main
            
            # Update .env file with API key
            echo "üîë Updating environment variables..."
            echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" > .env
            
            # Stop and remove old container(s)
            echo "üõë Stopping old containers..."
            docker stop bristolbot 2>/dev/null || true
            docker rm bristolbot 2>/dev/null || true
            
            # Clean up any containers using port 8501
            echo "üßπ Cleaning up port 8501..."
            CONTAINER_IDS=$(docker ps -q --filter "publish=8501")
            if [ ! -z "$CONTAINER_IDS" ]; then
              docker stop $CONTAINER_IDS
              docker rm $CONTAINER_IDS
            fi
            
            # Build new Docker image
            echo "üèóÔ∏è  Building new Docker image..."
            docker build -t bristolbot:latest .
            
            # Run new container
            echo "üöÄ Starting new container..."
            docker run -d \
              -p 8501:8501 \
              --name bristolbot \
              --restart unless-stopped \
              --env-file .env \
              bristolbot:latest
            
            # Clean up old images
            echo "üßπ Cleaning up old images..."
            docker image prune -f
            
            # Verify container is running
            echo "‚úÖ Verifying deployment..."
            sleep 5
            if docker ps | grep -q bristolbot; then
              echo "‚úÖ Deployment successful! Container is running."
            else
              echo "‚ùå Deployment failed! Container is not running."
              docker logs bristolbot
              exit 1
            fi
            
            echo "üéâ Deployment complete!"
          ENDSSH
      
      - name: Verify deployment
        run: |
          echo "üîç Checking if app is accessible..."
          sleep 10
          curl -f http://${{ secrets.EC2_HOST }}:8501 || echo "‚ö†Ô∏è  App may still be starting..."
          echo "‚úÖ Deployment workflow completed!"
