name: Deploy to AWS EC2

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Create SSH key file
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
      
      - name: Add EC2 to known hosts
        run: |
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts
      
      - name: Deploy to EC2
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          ssh -i ~/.ssh/deploy_key $EC2_USER@$EC2_HOST << 'ENDSSH'
            set -e
            
            echo "ğŸš€ Starting deployment..."
            
            # Navigate to project directory
            cd ~/UniBristol-RAG-Assistant || cd ~/bristolbot
            
            # Pull latest code
            echo "ğŸ“¥ Pulling latest code from GitHub..."
            git pull origin main
            
            # Update .env file with API key
            echo "ğŸ”‘ Updating environment variables..."
            echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" > .env
            
            # Stop and remove old container
            echo "ğŸ›‘ Stopping old container..."
            docker stop bristolbot || true
            docker rm bristolbot || true
            
            # Build new Docker image
            echo "ğŸ—ï¸  Building new Docker image..."
            docker build -t bristolbot:latest .
            
            # Run new container
            echo "ğŸš€ Starting new container..."
            docker run -d \
              -p 8501:8501 \
              --name bristolbot \
              --restart unless-stopped \
              --env-file .env \
              bristolbot:latest
            
            # Clean up old images
            echo "ğŸ§¹ Cleaning up old images..."
            docker image prune -f
            
            # Verify container is running
            echo "âœ… Verifying deployment..."
            sleep 5
            if docker ps | grep -q bristolbot; then
              echo "âœ… Deployment successful! Container is running."
            else
              echo "âŒ Deployment failed! Container is not running."
              docker logs bristolbot
              exit 1
            fi
            
            echo "ğŸ‰ Deployment complete!"
          ENDSSH
      
      - name: Verify deployment
        run: |
          echo "ğŸ” Checking if app is accessible..."
          sleep 10
          curl -f http://${{ secrets.EC2_HOST }}:8501 || echo "âš ï¸  App may still be starting..."
          echo "âœ… Deployment workflow completed!"
